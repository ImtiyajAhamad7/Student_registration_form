<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Student Registration Form " />
    <meta name="keywords" content="Student, College, Registration" />
    <meta name="author" content="imtiyaj Ahamad" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Student Registration Form:</h1>
    <p>
      Add Update Delete Records With Given Interface:
      <a href="https://github.com/ImtiyajAhamad7/Student_registration_form.git"
       target="_blank" >Github Link</a
      >
      <br />
      Edited Record Will be added at the bottom of the table
    </p>

    <div class="main">
      <button class="modalToggle">Register</button>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- table ends here -->

    <div class="form-card">
      <form
        action=""
        class="submitForm"
        id="myForm"
        onsubmit="handleOnSubmit()"
      >
        <input type="number" placeholder="Id" name="id" class="id" required />
        <input
          type="text"
          placeholder="Name"
          name="name"
          class="name"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="email"
          class="email"
          required
        />
        <input
          type="number"
          placeholder="Contact"
          name="contact"
          class="contact"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="action.js"></script>
  </body>
</html>
